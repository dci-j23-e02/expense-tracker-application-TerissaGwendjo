<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Expense List</h1>
    <a class="btn btn-primary mb-3" href="/expenses/new">Add New Expense</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.category}"></td>
            <td th:text="${expense.date}"></td>
            <td th:text="${expense.user.username}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/expenses/view/{id}(id=${expense.id})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/expenses/edit/{id}(id=${expense.id})}">Edit</a>
                <form th:action="@{/api/expenses/{id}(id=${expense.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
