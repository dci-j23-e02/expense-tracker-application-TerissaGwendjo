<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Expense List</h1>
    <a th:href="@{/expenses/new}" class="btn btn-primary">Create New Expense</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Category</th>
            <th>Date</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}">1</td>
            <td th:text="${expense.amount}">100.0</td>
            <td th:text="${expense.description}">Description</td>
            <td th:text="${expense.category}">Category</td>
            <td th:text="${expense.date}">2024-01-01</td>
            <td th:text="${expense.user.username}">User</td>
            <td>
                <a th:href="@{expenses/edit/{id}(id=${expense.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{expenses/delete/{id}(id=${expense.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
